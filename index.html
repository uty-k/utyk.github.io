<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 메이커</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="card-management-panel">
            <h1>카드 목록 관리</h1>
            <label for="load-card-select">저장된 카드 불러오기:</label>
            
            <label for="search-card-input" style="font-weight: normal; margin-top: 5px;">카드 이름 검색:</label>
            <input type="text" id="search-card-input" placeholder="검색할 카드 이름을 입력하세요...">
            
            <select id="load-card-select">
                <option value="">-- 카드 선택 --</option>
            </select>
            
            <div style="margin-top: 15px; border-top: 1px solid #ccc; padding-top: 15px;">
                <label style="font-weight: bold;">⭐ 카드 목록 파일 관리 ⭐</label>
                <label for="list-name-input" style="font-weight: normal; margin-top: 5px;">목록 이름:</label>
                <input type="text" id="list-name-input" placeholder="저장할 목록 이름 (선택 사항)">
                <button id="export-list-btn" style="width: 100%; margin-top: 5px; background-color: #008080; color: white;">
                    전체 카드 목록 (JSON) 다운로드
                </button>
                <label for="import-list-input" style="margin-top: 10px;">목록 파일 불러오기:</label>
                <input type="file" id="import-list-input" accept="application/json">
            </div>
            <div id="card-order-controls" style="display: flex; gap: 10px; margin-top: 5px;">
                <button id="move-up-btn">⬆️ 위로</button>
                <button id="move-down-btn">⬇️ 아래로</button>
            </div>
            <button id="delete-card-btn">선택된 카드 삭제</button>
        </div>
        <div class="editor-panel">
            <h1>트릭컬 카드 메이커</h1>

            <label>카드 종류:</label>
            <div class="card-type-selector">
                <input type="radio" id="type-monster" name="card-type" value="monster" checked>
                <label for="type-monster">유닛</label>
                <input type="radio" id="type-spell" name="card-type" value="spell">
                <label for="type-spell">능력</label>
                <input type="radio" id="type-item" name="card-type" value="item">
                <label for="type-item">아이템</label>
                <input type="radio" id="type-build" name="card-type" value="build">
                <label for="type-build">전장</label>
            </div>


            <label for="card-image">카드 이미지:</label>
            <input type="file" id="card-image" accept="image/*">

            <label for="card-name">카드 이름:</label>
            <input type="text" id="card-name" placeholder="">

            <label for="card-description">카드 효과:</label>
            <textarea id="card-description" rows="4" placeholder=""></textarea>
            <label for="card-top-description">카드 정보:</label>
            <textarea id="card-top-description" rows="2" placeholder=""></textarea>
            
            <label for="card-hp">유닛 체력:</label>
            <input type="number" id="card-hp" value="0">

            <div id="monster-specific-options">
                <label for="card-attribute">속성:</label>
                <select id="card-attribute">
                    <option value="no-attribute">속성 없음</option>
                    <option value="#8A2BE2">기본</option>
                    <option value="#228B22">순수</option>
                    <option value="#DC143C">냉정</option>
                    <option value="#1E90FF">광기</option>
                    <option value="#FFD700">활발</option>
                    <option value="#4B0082">우울</option>
                </select>

                <label for="monster-type-select" id="label-monster-type">몬스터 종류:</label>
                <select id="monster-type-select">
                    <option value="normal">기본</option>
                    <option value="fairy">요정</option>
                    <option value="beast">수인</option>
                    <option value="elf">엘프</option>
                    <option value="spirit">정령</option>
                    <option value="ghost">유령</option>
                    <option value="dragon">용족</option>
                    <option value="witch">마녀</option>
                </select>
            </div>
            <button id="save-card-btn">카드 저장</button>
            <button id="download-btn">카드 다운로드</button>
        </div>


        <div class="preview-panel">
            <canvas id="card-canvas" width="400" height="560"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
